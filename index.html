<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarica l'App del Boss</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0 30px;
            animation: fadeIn 2s 0.5s ease-in-out;
        }
        .btn-password {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            animation: bounceIn 1s;
        }
        .btn-password:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .btn-password:active {
            background-color: #a93226;
            transform: translateY(0);
        }
        .error {
            color: #e74c3c;
            font-size: 1em;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #bdc3c7;
            animation: fadeIn 2s 1s ease-in-out;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
            animation: spin 5s linear infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.ilgcdn.com/sites/default/files/styles/xl/public/foto/2019/12/20/1576843763-1570276561-1500357072-bossetti.jpg?_=1576843763" alt="Logo Dedux" class="logo">
        <h1>Scarica l'App del Boss</h1>
        <p>Per scaricare l'app, inserisci la password e clicca sul pulsante.</p>
        <input type="password" id="password" placeholder="Inserisci la password" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none;">
        <br><br>
        <button class="btn-password" onclick="checkPassword()">Inserisci password per sbloccare il download</button>
        <p id="error-message" class="error"></p>
        <div class="footer">
            Fatto dal Dedux
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (password === "il_dedux") {
                window.location.href = "https://drive.google.com/uc?export=download&id=1HuHJsYHIwlNxE4VKD5pjYsHFp4jtiuXd";
            } else {
                errorMessage.textContent = "Password errata. Riprova.";
            }
        }
    </script>
</body>
</html>
